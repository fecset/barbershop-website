<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запись</title>
    <link rel="stylesheet" href="css/record.css">

</head>
<body>
    <div style="display: flex; align-items: center; width: 34%;">
        <p class="back" style="display: flex; align-items: center;" onclick="window.location.href='index.html'">
            <img src="img/left-arrow.svg" alt="back" style="margin-right: 15px; text-decoration: none;"> Назад
        </p>
    </div>

    <div class="container">
        <div class="logo">
            <img src="img/Logo.svg" alt="">
            <h1>Бородатый Гуру</h1>
        </div>
        <p>Мерзляковский пер., 10, Москва</p>

        <div class="form-group">
            <label for="name">Имя</label>
            <input type="text" id="name" placeholder="Введите ваше имя">
            <small class="error-message" id="name-error"></small>
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Введите ваш адрес электронной почты">
            <small class="error-message" id="email-error"></small>
        </div>
        
        <div class="form-group">
            <label for="phone">Телефон</label>
            <input type="tel" id="phone" placeholder="Введите ваш номер телефона">
            <small class="error-message" id="phone-error"></small>
        </div>

        <div class="form-group">
            <label>Выберите услугу</label>
            <div class="custom-dropdown" id="service">
                <div class="selected">Выберите услугу</div>
                <div class="options">
                    <div class="option" data-value="service1">Услуга 1</div>
                    <div class="option" data-value="service2">Услуга 2</div>
                    <div class="option" data-value="service3">Услуга 3</div>
                </div>
            </div>
            <small class="error-message" id="service-error"></small>
        </div>

        <div class="form-group">
            <label>Выберите мастера</label>
            <div class="custom-dropdown" id="master">
                <div class="selected">Выберите мастера</div>
                <div class="options">

                </div>
            </div>
            <small class="error-message" id="master-error"></small>
        </div>

        <div class="form-group">
            <label>Выберите дату и время</label>
            <input type="date" id="date-picker">
            <div id="time-slots" class="custom-dropdown disabled" style="min-height: 50px;">

            </div>
            <div class="selected-time"></div>
            <small class="error-message" id="date-time-error"></small>
        </div>

        <div class="button-wrapper">
            <button type="button" class="submit-button">Записаться</button>
        </div>
        <small id="success-message" class="success-message"></small>
    </div>
    <script defer src="js/record.js"></script>
</body>
</html>
